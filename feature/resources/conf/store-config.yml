enableCache: true
credentialStore:
 connector: "#JDBCCS1"
 EventListeners:
  EventListener:
   -
    #_type: "org.wso2.carbon.user.core.listener.UserOperationEventListener"
    _name: "org.wso2.carbon.user.mgt.workflow.userstore.UserStoreActionListener"
    _orderId: 10
    _enable: true
identityStore:
 connector: "#JDBCIS1"
authorizationStore:
 connector: "#JDBCAS1"

storeConnectors:
 -
  name: "JDBCCS1"
  connectorType: "JDBCCredentialStore"
  properties:
   dataSource: "WSO2_CARBON_DB"
   hashAlgorithm: "SHA-256"
   databaseType: "MySQL"
 -
  name: "JDBCIS1"
  connectorType: "JDBCIdentityStore"
  properties:
   dataSource: "WSO2_CARBON_DB"
   databaseType: "MySQL"
 -
  name: "JDBCAS1"
  connectorType: "JDBCAuthorizationStore"
  properties:
   dataSource: "WSO2_CARBON_DB"
   databaseType: "MySQL"